<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link href="../mycss/login.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="height:600px">
  <div class="container">
    <div class="row" style="height:200px"></div>
    <div class="row">
      <div class="col-md-4 "></div>
      <div class="col-md-4 ">
        <div class="row text-center">
          <span><h1>Welcome</h1></span>
        </div>
        <form role="form">
          <div id="dusername" class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
          </div>
          <div id="dpassword" class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
          </div>
          <div id="dreenterpassword" class="form-group">
            <input type="password" class="form-control" id="reenterpassword" name="reenterpassword" placeholder="reenterpassword">
          </div>
          <div id="demail" class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="email">
          </div>
          <div class="form-group">
            <input type="button" class="form-control btn btn-success" id="registered" disabled="disabled" value="registered" name="registered">
            <a href="login.html">登录</a>
            <a href="resetpassword.html">忘记密码</a>
            <input type="checkbox" id="checkbox" name="checkbox">阅读并同意<a href="#">协议</a>
          </div>
        </form>
      </div>
      <div class="col-md-4 "></div>
    </div>
    <div class="row">
      <div class="col-md-4 "></div>
      <div class="col-md-4 ">
        <div id="alert"></div>
      </div>
      <div class="col-md-4 "></div>
    </div>
  </div>


</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="../myjs/registered.js"></script>

</html>
